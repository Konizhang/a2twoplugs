<div class="popupTheme myPopUpThemeBgNew" style="min-height: 85vh;">
      
  <form class="signIn signUp" style="width: 457px;">



            <div class="form-header">
                 <h3>Log In</h3>
            </div>
            <div class="form-body">
           <div class="form-group clearfix signUp_by_facebook">
                    <a href="/login/fb" class="facebook-btn"><span class="icon"></span><span class="help">Sign up with facebook</span></a>
                    <div class="or"><span>or</span></div>
                </div>

             <div class="form-group clearfix">
                <label for="signInEmail" class="control-label">Username/Email</label>
                <div class="form-controls">
     
                <input type="text" name="email">    

                </div>
            </div>
            <div class="form-group clearfix">
                <label for="signInPassword" class="control-label">Password</label>
                <div class="form-controls">
             
                  <input type="text" name="password">    

                    <a href="forgot">FORGOT YOUR PASSWORD?</a>
                </div>
            </div>
           
            <div class="form-footer clearfix">
                <ul class="line-btn">
                    <li><a href="signup"class="btn btn-border"><span class="help">SIGN UP</span></a></li>
                    <li><button type="button" class="btn btn-success w-btn-success" (click)="login()"><span class="help">LOG IN</span></button></li>
                </ul>
           </div>

            </div>
       </form>



     
   
</div>
