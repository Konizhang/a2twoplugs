        </div>
        <div role="tabpanel" class="tab-pane active" id="inbox">
          <table class="table-message">
            <tr *ngFor="let message of messages" >
              <td>
                <div class="check-no-style theme2">
                  <input type="checkbox" id="{{message.id}}" [checked]="ischecked"/>
                  <label for="{{message.id}}"></label>
                </div>
                <span class="help"><span class="w-icons-letter"></span> <a href="#">{{message.sender.username}}</a></span>
              </td>
              <td><a routerLink="/messages/details/{{message.id}}">{{message.title}}</a></td>
              <td>
                <div class="light" [innerHTML]="message.content"></div>
              </td>
              <td>
                <div class="date">{{message.createdAt| date:'y-M-d'}}
                  <div>{{message.createdAt| date:'shortTime'}}</div>
                </div>
              </td>
            </tr>
           
          </table>
        </div>
        <div role="tabpanel" class="tab-pane" id="unread"></div>
        <div role="tabpanel" class="tab-pane" id="sentMail"></div>
        <nav class="text-center">
