<section class="messages">
        <div class="container">
            <h2 class="pushH2"><span class="w-icons-messages dark"></span><span class="help">Messages</span></h2>
            <div role="tabpanel" class="tabsTheme2">
                <aside>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a routerLink="/messages" aria-controls="home" role="tab" data-toggle="tab"><span class="help">Inbox</span></a>
                        </li>
                        <li role="presentation">
                            <a href="#unread" aria-controls="profile" role="tab" data-toggle="tab"><span class="help">Unread <span class="badge pull-right">12</span></span></a>
                        </li>
                        <li role="presentation">
                            <a href="#sentMail" aria-controls="messages" role="tab" data-toggle="tab"><span class="help">Sent Mail <span class="badge pull-right">12</span></span></a>
                        </li>
                    </ul>
                    <div class="text-center">
                        <a class="btn btn-create" href="#">
                            <span class="circle"><span class="w-icons-create"></span></span>
                            <span class="help">new email</span>
                        </a>
                    </div>
                </aside>
                <div class="content">
                    <!-- Tab panes -->
                    <div class="tab-content">
                     
                        <div role="tabpanel" class="tab-pane active" id="inbox">
                            <div class="captionMessage clearfix">
                                <h4> {{message?.title}}</h4>
                                <ul class="pull-right">
                                    <li><a href="#" class="btn w-btn-success"><span class="help">Reply</span></a></li>
                                    <li><a href="#" class="btn w-btn-default"><span class="help">Back</span></a></li>
                                </ul>
                            </div>
                            <div class="mailDetails">
                                <table>
                                    <tr>
                                        <td>From</td>
                                        <td>{{message?.sender?.username}}</td>
                                    </tr>
                                    <tr>
                                        <td>To</td>
                                        <td>{{message?.receiver?.username}}</td>
                                    </tr>
                                    <tr>
                                        <td>Date</td>
                                        <td><div class="date">{{message?.createdAt| date:'shortTime'}}<span>{{message?.createdAt| date:'M/d/yy'}}</span></div></td>
                                    </tr>
                                </table>
                            </div>
                          
                            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                <div class="panel panel-default">
                                
                                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                       
                                        <div class="panel-body" [innerHTML]="message?.content">
                                        
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                       
                    </div>

                </div>

            </div>
        </div>

    </section>
