<form method="POST" accept-charset="UTF-8" role="form" class="signIn signUp sendmessage">
           <div class="form-header">

           <h4>Send Message</h4>
     
            </div>
            <div class="form-body">
                <div class="form-group clearfix ">
                    <div class="form-controls">
                      
                   <p> </p>
                         <input class="form-control" placeholder="Email" name="email" type="text" value="">
                    </div>
                </div>

                <div class="form-group clearfix ">
                    <div class="form-controls">
                           <p> </p>
                        <input class="form-control" placeholder="Subject" id="contactSubject" name="title" type="text" value="">
                    </div>
                </div>
                
                <div class="form-group clearfix ">
                    <div class="form-controls">
                        <p> </p>
